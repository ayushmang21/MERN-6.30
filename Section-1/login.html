<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="card">
        <h2 class="form-title">Login Form</h2>

        <form>
            <label>Email</label>
            <input class="text-input" type="email" placeholder="Enter your email" required>

            <label>Password</label>
            <input class="text-input" type="password" placeholder="Enter your password" required>

            <button class="btn">Submit</button>

        </form>
    </div>
</body>
</html>
